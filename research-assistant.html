<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paper Mind - Research Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #cfe8fc 0%, #e3f2fd 100%);
      text-align: center;
      direction: ltr;
    }
    .logo {
      width: 260px;
      margin-top: 50px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0d47a1;
      margin-bottom: 10px;
    }
    p {
      color: #1565c0;
      font-size: 16px;
      margin-bottom: 20px;
    }
    textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 6px;
      border: 1px solid #90caf9;
      font-size: 16px;
      box-sizing: border-box;
    }
    textarea {
      height: 150px;
      resize: vertical;
    }
    button {
      background-color: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976d2;
    }
    .output {
      margin-top: 20px;
      color: #0d47a1;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="https://secure-m1.github.io/secure-m/images/paper-mind-logo.jpeg" alt="Paper Mind Logo" class="logo">
  <div class="container">
    <h2>Paper Mind - Research Assistant</h2>
    <p>Paste your abstract, research idea, or any scientific text below to get suggestions.</p>
    <textarea id="textInput" placeholder="Enter your research text here..."></textarea>
    <button onclick="handleAnalyze()">Analyze Text</button>
    <div id="output" class="output"></div>
  </div>

  <script>
    function handleAnalyze() {
      const text = document.getElementById("textInput").value.trim();
      const output = document.getElementById("output");

      if (!text) {
        output.textContent = "Please enter some text to analyze.";
        return;
      }

      output.innerHTML = `
        âœ… Text received:<br>
        - Length: ${text.length} characters<br>
        - Preview: "${text.slice(0, 100)}..."<br>
        - Suggestions: (Coming soon)
      `;
    }
  </script>
</body>
</html>
