<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paper Mind - Research Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #cfe8fc 0%, #e3f2fd 100%);
      text-align: center;
      direction: ltr;
    }
    .logo {
      width: 260px;
      margin-top: 50px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0d47a1;
      margin-bottom: 10px;
    }
    p {
      color: #1565c0;
      font-size: 16px;
      margin-bottom: 20px;
    }
    input[type="file"], button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 6px;
      border: 1px solid #90caf9;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976d2;
    }
    .output {
      margin-top: 20px;
      color: #0d47a1;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="https://secure-m1.github.io/secure-m/images/paper-mind-logo.jpeg" alt="Paper Mind Logo" class="logo">
  <div class="container">
    <h2>Paper Mind - Research Assistant</h2>
    <p>Upload a PDF or Word document to analyze its content and generate research ideas.</p>
    <input type="file" id="fileInput" accept=".pdf,.doc,.docx">
    <button onclick="handleUpload()">Upload File</button>
    <div id="output" class="output"></div>
  </div>

  <script>
    function handleUpload() {
      const file = document.getElementById("fileInput").files[0];
      const output = document.getElementById("output");

      if (!file) {
        output.textContent = "Please select a file first.";
        return;
      }

      const fileSizeMB = (file.size / (1024 * 1024)).toFixed(2);
      output.innerHTML = `
        âœ… File uploaded successfully:<br>
        - Name: ${file.name} <br>
        - Size: ${fileSizeMB} MB <br>
        - Type: ${file.type.includes("pdf") ? "PDF" : "Word"} <br>
        - Page count: (Analysis coming soon)
      `;
    }
  </script>
</body>
</html>
