<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مساعد البحث العلمي بالذكاء الاصطناعي</title>
  <style>
    body {
      background: linear-gradient(180deg, #E0F7FA 0%, #B3E5FC 50%, #81D4FA 100%);
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .output {
      margin-top: 20px;
      color: #00796B;
      font-weight: bold;
    }
    .sources {
      margin-top: 30px;
      text-align: left;
    }
    .sources h3 {
      color: green;
    }
    .sources ul {
      list-style-type: none;
      padding: 0;
    }
    .sources li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/hessa75/securem/main/images-removebg-preview.png" alt="Logo" style="width: 150px; border-radius: 50%;">
  <div class="container">
    <h2>مساعد البحث العلمي بالذكاء الاصطناعي</h2>
    <input type="text" id="paperTitle" placeholder="أدخل عنوان الورقة البحثية">
    <button onclick="summarize()">تلخيص الورقة</button>
    <div id="output" class="output"></div>
    <div class="sources">
      <h3>مصادر البيانات المقترحة:</h3>
      <ul>
        <li>📘 arXiv Dataset</li>
        <li>📗 Semantic Scholar Corpus</li>
        <li>📙 Papers With Code</li>
        <li>🔍 Google Dataset Search</li>
        <li>📊 Kaggle Datasets</li>
        <li>🤗 Hugging Face Datasets</li>
      </ul>
    </div>
  </div>

  <script>
    function summarize() {
      const title = document.getElementById("paperTitle").value;
      const output = document.getElementById("output");
      if (title.trim() === "") {
        output.textContent = "يرجى إدخال عنوان الورقة أولاً.";
      } else {
        output.textContent = `📄 تم تلخيص الورقة: "${title}" ✅
        - النتائج: النموذج يقترح تحسينات في فهم النصوص.
        - الفجوات: نقص في التقييم متعدد اللغات.
        - الاتجاهات المستقبلية: دمج نماذج توليدية مع تحليل دلالي.`;
      }
    }
  </script>
</body>
</html>
